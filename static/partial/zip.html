    <div align="right">
        <button class="btn btn-info" data-toggle="modal" data-target="#postEditZip" ng-click="buttonHandler('add')"> Add New Person </button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Zipcode</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="zip in zips">
             <td>{{ zip.zipcode }} </td>
             <td>{{ zip.city.name }} </td>
             <td>{{ zip.state.name }} </td>
             <td>{{ zip.country.name }} </td>
            <td>
                <span class="glyphicon glyphicon-edit padding5" data-toggle="modal" data-target="#postEditZip" tooltip="Edit" ng-click="editShowZipData(zip);buttonHandler('edit');"></span>
                <span class="glyphicon glyphicon-trash padding5"   tooltip="Delete" ng-click="deleteZip(zip.id)"></span>
            </td>
        </tr>
        </tbody>
    </table>


<!-- Modal -->
    <div class="modal fade" id="deleteZip" role="dialog">
        <div class="modal-header">
            <h3 class="modal-title">Delete Person</h3>
        </div>
        <div class="modal-body">
            <span>Do you really want to delete this person ?</span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>


    <div class="modal fade" id="postEditZip" role="dialog">
<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Comment Edit</h4>
      </div>
      <div class="modal-body">
        <!-- Horizontal Form -->
        <div class="box box-info">

          <!-- form start -->
            <div class="box-body">

            <div class="form-group">
                <label>ZipCode :</label>
                <input type="text" class="form-control" ng-model="zip.zipcode">
            </div>
            <div class="form-group">
                <label>City :</label>
                <input type="text" class="form-control" ng-model="zip.city">
            </div>
            <div class="form-group">
                <label>Country :</label>
                <input type="text" class="form-control" ng-model="zip.country">
            </div>
            <div class="form-group">
                <label>State :</label>
                <input type="text" class="form-control" ng-model="zip.state">
            </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button  ng-if="editButton" ng-click="editZip(zip)" class="btn btn-info pull-right">Edit</button>
                <button  ng-if="!editButton"  ng-click="addZip()" class="btn btn-info pull-right">Add</button>
            </div><!-- /.box-footer -->
        </div><!-- /.box -->
      </div>
    </div>

  </div>

    </div>
